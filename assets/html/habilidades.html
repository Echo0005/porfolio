    <!--    ////////////////////////////////////////////////////////////////////////////////////////////////////    -->

    <!--    Main    -->

    <div class="main">

        <div class="skills d-flex align-items-center flex-column">

            <!--    ////////////////////////////////////////////////////////////////////////////////////////////////////    -->

            <!--    Soft Skill's    -->

            <div class="skills__soft d-flex flex-column align-items-center pb-4">

                <p class="soft__title my-3">Soft Skill's</p>

                <div class="soft__node d-flex justify-content-center align-items-center">

                    <p class="soft-item">
                        <span class="dot"></span>
                        PROACTIVO
                    </p>

                    <p class="soft-item">
                        <span class="dot"></span>
                        COMUNICACION
                    </p>

                    <p class="soft-item">
                        <span class="dot"></span>
                        TRABAJO EN EQUIPO
                    </p>

                    <p class="soft-item">
                        <span class="dot"></span>
                        RESOLUCION DE PROBLEMAS
                    </p>

                </div>

            </div>

            <!--    ////////////////////////////////////////////////////////////////////////////////////////////////////    -->

            <!--    Hard Skill's    -->

            <div class="skills__hard p-3">

                <p class="hard__title text-center">Hard Skill's</p>

                <div class="d-flex flex-column">

                    <!--    ////////////////////////////////////////////////////////////////////////////////////////////////////    -->

                    <!--    Front-End    -->

                    <div class="tag front d-flex align-items-center">

                        <p class="title align-self-start">FRONT END</p>

                        <div class="container d-flex align-items-center justify-content-center">
                            <div class="d-flex angular">

                                <div class="d-flex flex-column align-items-center justify-content-evenly my-auto me-2">
                                    <!-- SVG Angular -->
                                    <span class="angular-svg"></span>
                                </div>
    
                                <div class="d-flex angular-pack">
    
                                    <div class="d-flex flex-column align-items-center">
                                        <!-- HTML SVG -->
                                        <span class="html-svg"></span>
                                    </div>

                                    <div class="d-flex flex-column align-items-center">
                                        <!-- HTML SVG -->
                                        <span class="css-svg"></span>
                                    </div>

                                    <div class="d-flex flex-column align-items-center">
                                        <!-- HTML SVG -->
                                        <span class="ts-svg"></span>
                                    </div>
    
                                </div>
    
                            </div>

                            <!-- JavaScript SVG -->
                            <span class="js-svg mx-5"></span>

                            <!-- Bootstrap SVG -->
                            <span class="bs-svg"></span>

                        </div>

                        <dir class="title"></dir>

                    </div>

                    <!--    ////////////////////////////////////////////////////////////////////////////////////////////////////    -->


                    <!--    Dev-Ops    -->

                    <div class="tag node__dev d-flex align-items-center">

                        <p class="title align-self-start">DEV OPS</p>

                        <div class="container d-flex justify-content-evenly">
                            <!-- Git SVG -->
                            <span class="git-svg"></span>

                            <!-- Github SVG -->
                            <span class="github-svg"></span>
                        </div>

                        <dir class="title"></dir>

                    </div>

                    <!--    ////////////////////////////////////////////////////////////////////////////////////////////////////    -->


                    <!--    Back-End    -->

                    <!-- Tag -->
                    <div class="tag back d-flex align-items-center justify-content-center">

                        <!-- Title -->
                        <p class="title align-self-start">BACK END</p>

                        <!-- Back End Tech Container -->
                        <div class="container d-flex align-items-center justify-content-evenly">

                            <!-- Java Pack -->
                            <div class="java p-3">
                                <!-- Java SVG -->
                                <span class="java-svg me-3"></span>
    
                                <div class="java-pack">                                    
                                    <!-- Spring Boot SVG -->
                                    <span class="d-flex sb-svg m-3"></span>    
                                </div>
                            </div>

                            <!-- Python SVG -->
                            <span class="py-svg"></span>
    
                            <!-- MySQL SVG -->
                            <span class="mysql-svg"></span>

                            <!-- MariaDB SVG -->
                            <span class="mariadb-svg"></span>

                        </div>

                        <dir class="title"></dir>

                    </div>
